<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script defer src="../js/tienda.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <title>Bs.as Tinsh Tienda</title>
</head>
<body>
    <!--nav-->
    <nav class="navbar navbar-expand-lg bg-dark" id="nav">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Buenos Aires Tinsh </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Perfil </a>
            </li>
            <li class="nav-item">
                <div class="nav-link">|</div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cerrar Sesion</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  <!--nav-->
  <!--contenido principal del carrito-->
    <div class="container">
        <h1>Nuestra Tienda</h1>
        <hr>
        <div class="row" id="cards"></div>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Item</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Acción</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody id="items"></tbody>
      <tfoot>
        <tr id="footer">
          <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
        </tr>
      </tfoot>
    </table>
    <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td>
          <button class="btn btn-danger btn-sm" id="vaciar-carrito">
              vaciar todo
          </button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
  </template>
  
  <template id="template-carrito">
    <tr>
      <th scope="row">id</th>
      <td>Café</td>
      <td>1</td>
      <td>
          <button class="btn btn-info btn-sm">
              +
          </button>
          <button class="btn btn-danger btn-sm">
              -
          </button>
      </td>
      <td>$ <span>500</span></td>
    </tr>
  </template>
    <template id="template-card">
        <div class="col-12 mb-2 m-auto col-md-4">
          <div class="card">
            <img src="" alt="" class="img-card-top">
            <div class="card-body">
              <h5>Titulo</h5>
              <p>precio</p>
              <button class="btn btn-dark">Comprar</button>
            </div>
          </div>
        </div>
      </template>
      <footer>
        <!--Pie de pagina-->
            <h3 id="tituloRedes">Redes Sociales</h3>
            <div class="imgsflex">
                <div>
                    <img src="../img/fb.png" class="img" alt="">
                </div>
                <div>
                    <img src="../img/ig.png" class="img" alt="">
                </div>
                <div>
                    <img src="../img/tw.png" class="img" alt="">
                </div>
            </div>
        <!--Pie de pagina-->
    </footer>
    <script src="js/bootstrap.js"></script>
</body>
</html>
